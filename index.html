<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font-Awesome Icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <!-- logo -->
                    <a href="#">
                        <img
                            class="img-responsive logo"
                            src="images/logo.png"
                            alt="logo"
                        >
                    </a>
                    <!--  menu-icon -->
                    <a href="#" id="menu-toggle">
                        <img
                            src="images/menu.png"
                            alt="menu icon"
                        >
                    </a>
                </div> <!-- End Logo and Menu-Toggle -->
                <!-- Search Bar -->
                <div class="col-md-5">
                    <form>
                        <input
                            placeholder="Type to search..."
                            type="text"
                        >
                    </form>
                </div><!-- End Search Bar -->
                <!-- Upload and Profile Section-->
                <div class="col-md-5">
                    <ul class="user-info">
                        <!-- upload -->
                        <li>
                            <a href="#" class="button">Upload</a>
                        </li>
                        <!-- notifications -->
                        <li>
                            <ul class="notifications">
                                <li>
                                    <i class="fa fa-envelope"></i><span>1</span>
                                </li>
                                <li>
                                    <i class="fa fa-bell"></i><span>3</span>
                                </li>
                            </ul>
                        </li>
                        <!-- profile -->
                        <li>
                            <img
                                src="images/profile.png"
                                alt="profile image"
                            >
                            <div>
                                <p class="username">Simone Taeggi</p>
                                <p>9 Subscribers</p>
                                <a href="#">Log out</a>
                            </div>
                        </li>
                    </ul>
                </div><!-- End Upload & Profile section -->
            </div> <!-- End Row -->
        </div> <!-- End container-Fluid -->
    </header> <!-- End header -->

    <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
</body>
</html>
